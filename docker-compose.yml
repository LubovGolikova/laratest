version: "3.7"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: laratest-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./newlara:/var/www
      - ./docker-compose/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laratest

  webserver:
    image: nginx:alpine
    container_name: laratest-webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./newlara:/var/www
      - ./docker-compose/nginx/:/etc/nginx/conf.d/
    networks:
      - laratest

  db:
    image: postgres:latest
    container_name: laratest-db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - POSTGRES_INITDB_ARGS="--encoding=UTF8"
    volumes:
      - ./docker-compose/postgres:/docker-entrypoint-initdb.d/
      - dbdata:/var/lib/postgresql/data
    networks:
      - laratest

  npm:
    image: node:14.7
    container_name: npm
    working_dir: /var/www
#    entrypoint: ['npm']
    command: install
    volumes:
      - ./newlara:/var/www
    networks:
      - laratest

  pgadmin:
    image: dockage/phppgadmin:latest
    container_name: laratest-phppgadmin
    environment:
      - PHP_PG_ADMIN_SERVER_HOST=db
      - PHP_PG_ADMIN_SERVER_PORT=5432
      - PHP_PG_ADMIN_SERVER_DEFAULT_DB=postgres
    restart: always
    ports:
      - 5555:80
    networks:
      - laratest
    links:
      - db

networks:
  laratest:
    driver: bridge

volumes:
  dbdata:
    driver: local